<body>
    <div class="signUp-container">
        <div class="signUp">

       
        <img src="./img/login.png" alt="">
      


        <form action=""class="loginForm signUpForm">
            <h2>S'inscrire</h2>
            <label for="name">User Name <span>*</span></label>
            <input type="text" name="name" id="name">
            <label for="mail">E-mail <span>*</span></label>
            <input type="email" name="mail" id="mail">
            <label for="passwordS">Mot de Passe <span>*</span></label>
            <input type="password" name="passwordS" id="passwordS">
            <label for="Rpassword">Confirmer le Mot de Passe <span>*</span></label>
            <input type="password" name="Rpassword" id="Rpassword">
            <div class="signCheckbox checkbox ">
                <input type="checkbox" name="confimObligatoire" id="confimObligatoire">
                <label for="confimObligatoire">Recevoir des e-mails  relatives aux  actualités et événements du secteur. Si vous changez d'avis, vous pouvez vous désabonner à tout moment. <a href=""> Politique de confidentialité</a></label>
            </div>

          
            <input type="submit" value="Créer un compte"class="submit">
            <div class="conexion">
                <span>Vous avez déja un compte ?</span>
            <a href="login.html">Conexion</a>
            </div>
            
        </form>
    </div>

    </div>
